<script>
  const messages = [
    "Smarter CRM Integration",
    "Lean Automation for SMEs",
    "Compliance-First Workflows",
    "ISO & GDPR Ready Solutions"
  ];

  let index = 0;
  const rotatingText = document.getElementById("rotating-text");
  let interval;

  function startRotation() {
    interval = setInterval(() => {
      rotatingText.style.opacity = 0;

      setTimeout(() => {
        index = (index + 1) % messages.length;
        rotatingText.textContent = messages[index];
        rotatingText.style.opacity = 1;
      }, 500);
    }, 9000); // ‚è≥ Slowed down from 3000ms to 9000ms
  }

  function stopRotation() {
    clearInterval(interval);
  }

  rotatingText.addEventListener("mouseenter", stopRotation);
  rotatingText.addEventListener("mouseleave", startRotation);

  startRotation(); // Start initially
</script>
